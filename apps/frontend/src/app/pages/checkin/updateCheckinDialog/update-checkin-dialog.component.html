<form (ngSubmit)="onSubmit()" [formGroup]="form" class="dialog-container">
  <h1>Update Check In</h1>
  <hr />

  <div class="dialog-row">
    <mat-form-field autocomplete="off" class="input">
      <mat-label class="input-label">Room nr.</mat-label>
      <input #room type="text" formControlName="room" matInput placeholder="123" />
      <mat-error *ngIf="form.get('room')?.invalid && form.get('room')?.dirty">
        Must be a number from 100-999
      </mat-error>
    </mat-form-field>

    <mat-form-field class="remove-error-message">
      <mat-label>Time of arrival</mat-label>
      <input onclick="this.showPicker()" matInput type="time" formControlName="arrivalTime" />
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" class="full-width">
    <mat-label>Name</mat-label>
    <input #name type="text" formControlName="name" matInput placeholder="John Doe" />
    <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.dirty"> Required </mat-error>
  </mat-form-field>

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>Nr of bags</mat-label>
      <input #bags type="text" formControlName="bags" matInput placeholder="1+3" />
      <mat-error *ngIf="form.get('bags')?.invalid && form.get('bags')?.dirty"> Required </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off">
      <mat-label>Tag nr.</mat-label>
      <input #tagNr type="number" formControlName="tagNr" matInput placeholder="123" />
      <mat-error *ngIf="form.get('tagNr')?.invalid && form.get('tagNr')?.dirty">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>BB in LR</mat-label>
      <mat-select [(value)]="data.bbLr" formControlName="bbLr">
        <mat-option *ngFor="let initials of bbInitials" [value]="initials">
          {{ initials }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('bbLr')?.invalid && form.get('bbLr')?.dirty"> Required </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off">
      <mat-label>Location</mat-label>
      <mat-select [(value)]="data.location" formControlName="location">
        <mat-option *ngFor="let location of luggageLocation" [value]="location">
          {{ location }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('location')?.invalid && form.get('location')?.dirty">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field class="remove-error-message">
      <mat-label>Time in room</mat-label>
      <input onclick="this.showPicker()" matInput type="time" formControlName="completedAt" />
    </mat-form-field>

    <mat-form-field autocomplete="off" class="input" appearance="fill">
      <mat-label>BB Up</mat-label>
      <mat-select [(value)]="data.bbOut" formControlName="bbOut">
        <mat-option *ngFor="let initials of bbInitials" [value]="initials">
          {{ initials }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('bbOut')?.invalid && form.get('bbOut')?.dirty">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" class="full-width">
    <mat-label>Comments</mat-label>
    <input type="text" formControlName="comments" matInput placeholder="Comments" />
  </mat-form-field>

  <div class="dialog-row">
    <button class="secondary-btn" mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" class="action-btn">
      <div *ngIf="!isLoading">Update</div>
      <div *ngIf="isLoading" class="btn-spinner">
        <mat-icon><mat-spinner diameter="21" color="white"></mat-spinner></mat-icon>
      </div>
    </button>
  </div>
</form>
