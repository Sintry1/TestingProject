<form (ngSubmit)="onSubmit()" [formGroup]="createCheckinForm" class="dialog-container">
  <h1>Create check in</h1>
  <hr />

  <div class="dialog-row">
    <mat-form-field autocomplete="off" class="input">
      <mat-label>Room nr.</mat-label>
      <input #room type="number" formControlName="room" matInput placeholder="123" />
      <mat-error
        *ngIf="createCheckinForm.get('room')?.invalid && createCheckinForm.get('room')?.dirty"
      >
        Must be a number from 100-999
      </mat-error>
    </mat-form-field>

    <mat-form-field class="remove-error-message">
      <mat-label>Time of Arrival</mat-label>
      <input onclick="this.showPicker()" matInput type="time" formControlName="arrivalTime" />
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" class="full-width">
    <mat-label>Name</mat-label>
    <input #name type="text" formControlName="name" matInput placeholder="Johnson" />
    <mat-error
      *ngIf="createCheckinForm.get('name')?.invalid && createCheckinForm.get('name')?.dirty"
    >
      Required
    </mat-error>
  </mat-form-field>

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>Nr of bags</mat-label>
      <input #bags type="text" formControlName="bags" matInput placeholder="1+3" />
      <mat-error
        *ngIf="createCheckinForm.get('bags')?.invalid && createCheckinForm.get('bags')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off">
      <mat-label>Tag nr</mat-label>
      <input #tagNr type="number" formControlName="tagNr" matInput placeholder="123" />
      <mat-error
        *ngIf="createCheckinForm.get('tagNr')?.invalid && createCheckinForm.get('tagNr')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>BB in LR</mat-label>
      <mat-select #bbLr formControlName="bbLr">
        <mat-option *ngFor="let initials of bbInitials" [value]="initials">
          {{ initials }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="createCheckinForm.get('bbLr')?.invalid && createCheckinForm.get('bbLr')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off" class="input">
      <mat-label>Location</mat-label>
      <mat-select #location formControlName="location">
        <mat-option *ngFor="let location of luggageLocation" [value]="location">
          {{ location }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          createCheckinForm.get('location')?.invalid && createCheckinForm.get('location')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off" class="input">
      <mat-label>BB Up</mat-label>
      <mat-select formControlName="bbOut">
        <mat-option *ngFor="let initials of bbInitials" [value]="initials">
          {{ initials }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="createCheckinForm.get('bbOut')?.invalid && createCheckinForm.get('bbOut')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="remove-error-message">
      <mat-label>Time in room</mat-label>
      <input onclick="this.showPicker()" matInput type="time" formControlName="completedAt" />
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" class="full-width">
    <mat-label>Comments</mat-label>
    <textarea type="text" formControlName="comments" matInput placeholder="Comments"></textarea>
    <mat-error
      *ngIf="createCheckinForm.get('comments')?.invalid && createCheckinForm.get('comments')?.dirty"
    >
      Can't be more than 1000 characters
    </mat-error>
  </mat-form-field>

  <div class="dialog-row">
    <button mat-raised-button class="secondary-btn" mat-dialog-close>Cancel</button>
    <button mat-raised-button class="action-btn" type="submit">
      <div *ngIf="!isLoading">Add check in</div>
      <div *ngIf="isLoading" class="btn-spinner">
        <mat-icon><mat-spinner diameter="21" color="white"></mat-spinner></mat-icon>
      </div>
    </button>
  </div>
</form>
