<form (ngSubmit)="onSubmit()" [formGroup]="updateCheckoutForm" class="dialog-container">
  <div class="title-container">
    <h1>Update Check Out</h1>
    <a mat-dialog-close type="button">X</a>
  </div>
  <hr />

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>Room nr.</mat-label>
      <input #room type="number" formControlName="room" matInput placeholder="123" />
      <mat-error
        *ngIf="updateCheckoutForm.get('name')?.invalid && updateCheckoutForm.get('name')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off">
      <mat-label>Nr of bags</mat-label>
      <input #bags type="text" formControlName="bags" matInput placeholder="1+3" />
      <mat-error
        *ngIf="updateCheckoutForm.get('bags')?.invalid && updateCheckoutForm.get('bags')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" class="full-width">
    <mat-label>Name</mat-label>
    <input #name type="text" formControlName="name" matInput placeholder="John Doe" />
    <mat-error
      *ngIf="updateCheckoutForm.get('name')?.invalid && updateCheckoutForm.get('name')?.dirty"
    >
      Required
    </mat-error>
  </mat-form-field>

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>Tag nr.</mat-label>
      <input #tagNr type="number" formControlName="tagNr" matInput placeholder="123" />
      <mat-error
        *ngIf="updateCheckoutForm.get('tagNr')?.invalid && updateCheckoutForm.get('tagNr')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off">
      <mat-label>BB down</mat-label>
      <mat-select [(value)]="data.bbDown" formControlName="bbDown">
        <mat-option *ngFor="let initials of bbInitials" [value]="initials">
          {{ initials }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="updateCheckoutForm.get('bbDown')?.invalid && updateCheckoutForm.get('bbDown')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>Location</mat-label>
      <mat-select [(value)]="data.location" formControlName="location">
        <mat-option *ngFor="let location of luggageLocation" [value]="location">
          {{ location }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          updateCheckoutForm.get('location')?.invalid && updateCheckoutForm.get('location')?.dirty
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off">
      <mat-label>BB in LR</mat-label>
      <mat-select [(value)]="data.bbLr" formControlName="bbLr">
        <mat-option *ngFor="let initials of bbInitials" [value]="initials">
          {{ initials }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="updateCheckoutForm.get('bbLr')?.invalid && updateCheckoutForm.get('bbLr')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>BB out</mat-label>
      <mat-select [(value)]="data.bbOut" formControlName="bbOut">
        <mat-option *ngFor="let initials of bbInitials" [value]="initials">
          {{ initials }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="updateCheckoutForm.get('bbOut')?.invalid && updateCheckoutForm.get('bbOut')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="remove-error-message">
      <mat-label>Time out</mat-label>
      <input onclick="this.showPicker()" matInput type="time" formControlName="completedAt" />
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" class="full-width">
    <mat-label>Comments</mat-label>
    <textarea type="text" formControlName="comments" matInput placeholder="Comments"></textarea>
  </mat-form-field>

  <div class="dialog-row">
    <button mat-raised-button class="secodary-btn" mat-dialog-close>Cancel</button>
    <button mat-raised-button class="secondary-btn" type="submit">
      <div *ngIf="!isLoading">Update</div>
      <div *ngIf="isLoading" class="btn-spinner">
        <mat-icon><mat-spinner diameter="21" color="white"></mat-spinner></mat-icon>
      </div>
    </button>
  </div>
</form>
