<main>
  <div class="table-actions" style="justify-content: end">
    <div class="table-buttons">
      <button
        mat-raised-button
        (click)="showFuture = !showFuture; updateList()"
        class="basic-btn"
        [ngStyle]="{ opacity: showFuture ? 1 : 0.5 }"
      >
        Future
      </button>
      <button
        mat-raised-button
        (click)="showActive = !showActive; updateList()"
        class="basic-btn"
        [ngStyle]="{ opacity: showActive ? 1 : 0.5 }"
      >
        Active
      </button>
      <button
        mat-raised-button
        (click)="showExpired = !showExpired; updateList()"
        class="basic-btn"
        [ngStyle]="{ opacity: showExpired ? 1 : 0.5 }"
      >
        Expired
      </button>
      <button mat-raised-button class="action-btn" (click)="openCreateAnnouncement()">
        Add Announcement
      </button>
    </div>
  </div>
  <hr />

  <div class="table-height">
    <table mat-table [dataSource]="displayAnnouncementList" *ngIf="!isLoading">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="comments-field"
          (click)="openEditAnnouncement(element)"
        >
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="comments-field"
          (click)="openEditAnnouncement(element)"
        >
          {{ element.comments }}
        </td>
      </ng-container>

      <ng-container matColumnDef="showFrom">
        <th mat-header-cell *matHeaderCellDef>Show <br />From</th>
        <td mat-cell *matCellDef="let element" (click)="openEditAnnouncement(element)">
          {{ element.showFrom | date : 'dd/MM/YY' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="showTo">
        <th mat-header-cell *matHeaderCellDef>Show <br />To</th>
        <td mat-cell *matCellDef="let element" (click)="openEditAnnouncement(element)">
          {{ element.showTo | date : 'dd/MM/YY' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="files">
        <th mat-header-cell *matHeaderCellDef>Images</th>
        <td mat-cell *matCellDef="let element" class="small-field">
          <button mat-raised-button class="secondary-btn link" (click)="viewFiles(element)">
            <img src="assets/icons/link-icon.svg" alt="link icon" class="link-icon" />
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="small-field"
          (click)="openEditAnnouncement(element)"
        >
          <div class="status" [ngClass]="getStatus(element.showFrom, element.showTo)">
            {{ getStatus(element.showFrom, element.showTo) }}
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="table-spinner-full-size" *ngIf="isLoading">
      <mat-icon><mat-spinner diameter="21"></mat-spinner></mat-icon>
    </div>
  </div>
</main>
