<form
  [formGroup]="updateDocumentForm"
  (ngSubmit)="onSubmit()"
  class="dialog-container"
>
  <h1>Add document</h1>
  <hr />

  <div class="dialog-row"></div>

  <mat-form-field
    appearance="fill"
    autocomplete="off"
    class="full-width no-margin"
  >
    <mat-label>Title</mat-label>
    <input
      #title
      type="text"
      formControlName="title"
      matInput
      placeholder="Document title"
    />
  </mat-form-field>

  <mat-form-field
    autocomplete="off"
    appearance="fill"
    class="full-width no-margin"
  >
    <mat-label>Comments</mat-label>
    <textarea
      #comments
      style="height: 100px"
      matInput
      type="text"
      formControlName="comments"
      placeholder="Describe the document"
    ></textarea>
  </mat-form-field>

  <div class="document-container" *ngIf="uploadedFile">
    <button class="document-btn full-width" mat-raised-button type="button">
      {{ showDocument(uploadedFile.name) }}
    </button>
    <button
      class="secondary-btn remove-btn"
      mat-raised-button
      type="button"
      (click)="uploadedFile = undefined"
    >
      X
    </button>
  </div>

  <input
    style="display: none"
    #fileUpload
    type="file"
    multiple
    (change)="uploadDocument($event)"
    accept="application/pdf, application/msword, application/vnd.openxmlformats"
  />
  <button
    class="secondary-btn full-width"
    mat-raised-button
    type="button"
    (click)="fileUpload.click()"
  >
    Upload file
  </button>

  <label class="checkbox-container">
    Show on dashboard
    <input
      type="checkbox"
      [checked]="showOnDashboard"
      (change)="showOnDashboard = !showOnDashboard"
    />
    <span class="checkmark"></span>
  </label>

  <div class="dialog-row">
    <button
      class="secondary-btn"
      mat-raised-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>
    <button class="action-btn" mat-raised-button type="submit">
      Add document
    </button>
  </div>
</form>
