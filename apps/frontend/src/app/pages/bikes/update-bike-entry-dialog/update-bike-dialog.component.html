<form (ngSubmit)="onSubmit()" [formGroup]="updateBikeForm">
  <div class="title-container">
    <h1>Update Bike</h1>
    <a mat-dialog-close type="button">X</a>
  </div>
  <hr />

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>Room nr.</mat-label>
      <input #room type="text" formControlName="room" matInput placeholder="123" />
      <mat-error *ngIf="updateBikeForm.get('room')?.invalid && updateBikeForm.get('room')?.dirty">
        Must be a number from 100-999
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off">
      <mat-label>Name</mat-label>
      <input #name type="text" formControlName="name" matInput placeholder="Madsen" />
      <mat-error *ngIf="updateBikeForm.get('name')?.invalid && updateBikeForm.get('name')?.dirty">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off">
      <mat-label>Number of bikes</mat-label>
      <input #nrOfBikes type="number" formControlName="nrOfBikes" matInput placeholder="123" />
      <mat-error
        *ngIf="updateBikeForm.get('nrOfBikes')?.invalid && updateBikeForm.get('nrOfBikes')?.dirty"
      >
        Must be a number from 1-99
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off">
      <mat-label>Reserved by</mat-label>
      <mat-select [(value)]="data.reservedBy" formControlName="reservedBy">
        <mat-option *ngFor="let reservedBy of bikeListReserved" [value]="reservedBy">
          {{ reservedBy }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="updateBikeForm.get('reservedBy')?.invalid && updateBikeForm.get('reservedBy')?.dirty"
      >
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field class="remove-error-message">
      <mat-label>Pick up time</mat-label>
      <input
        onclick="this.showPicker()"
        matInput
        type="datetime-local"
        formControlName="pickUpTime"
      />
    </mat-form-field>

    <mat-form-field class="remove-error-message">
      <mat-label>Returned</mat-label>
      <input
        onclick="this.showPicker()"
        matInput
        type="datetime-local"
        formControlName="completedAt"
      />
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" class="full-width">
    <mat-label>Comments</mat-label>
    <input #comments type="text" formControlName="comments" matInput placeholder="Comments" />
  </mat-form-field>

  <label class="checkbox-container">
    The guest has filled out the bike form
    <input
      type="checkbox"
      [checked]="bikeFormCompleted"
      (change)="bikeFormCompleted = !bikeFormCompleted"
    />
    <span class="checkmark"></span>
  </label>

  <div class="dialog-row">
    <button class="secondary-btn" type="button" mat-raised-button mat-dialog-close>Cancel</button>

    <button class="action-btn" mat-flat-button type="submit">
      <div *ngIf="!isLoading">Update</div>
      <div *ngIf="isLoading" class="btn-spinner">
        <mat-icon><mat-spinner diameter="21" color="white"></mat-spinner></mat-icon>
      </div>
    </button>
  </div>
</form>
