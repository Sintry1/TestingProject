<form
  [formGroup]="createAssignmentForm"
  (ngSubmit)="onSubmit()"
  class="dialog-container"
>
  <h1>Add assignment</h1>
  <hr />

  <div class="dialog-row">
    <mat-form-field appearance="fill" autocomplete="off">
      <mat-label>Room nr.</mat-label>
      <input
        #room
        type="number"
        formControlName="room"
        matInput
        placeholder="123"
      />
      <mat-error
        *ngIf="
          createAssignmentForm.get('room')?.invalid &&
          createAssignmentForm.get('room')?.dirty
        "
      >
        Must be a number from 100-999
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" autocomplete="off">
      <mat-label>Task</mat-label>
      <input
        #task
        type="text"
        formControlName="task"
        matInput
        placeholder="RA"
      />
      <mat-error
        *ngIf="
          createAssignmentForm.get('task')?.invalid &&
          createAssignmentForm.get('task')?.dirty
        "
      >
        Can't be more than 20 characters
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Received by</mat-label>
      <input
        #receivedBy
        type="text"
        formControlName="receivedBy"
        matInput
        placeholder="TJ"
      />
      <mat-error
        *ngIf="
          createAssignmentForm.get('receivedBy')?.invalid &&
          createAssignmentForm.get('receivedBy')?.dirty
        "
      >
        Can't be more than 20 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field autocomplete="off" appearance="fill">
      <mat-label>Performed by</mat-label>
      <input
        #performedBy
        type="text"
        formControlName="performedBy"
        matInput
        placeholder="FV"
        maxlength="100"
      />
      <mat-error
        *ngIf="
          createAssignmentForm.get('performedBy')?.invalid &&
          createAssignmentForm.get('performedBy')?.dirty
        "
      >
        Can't be more than 20 characters
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field class="remove-error-message">
      <mat-label>Received At</mat-label>
      <input
        onclick="this.showPicker()"
        matInput
        type="datetime-local"
        formControlName="receivedAt"
      />
    </mat-form-field>

    <mat-form-field class="remove-error-message">
      <mat-label>Completed At</mat-label>
      <input
        onclick="this.showPicker()"
        matInput
        type="datetime-local"
        formControlName="completedAt"
      />
    </mat-form-field>
  </div>

  <mat-form-field autocomplete="off" appearance="fill" class="full-width">
    <mat-label>Comments</mat-label>
    <textarea
      #comments
      matInput
      type="text"
      formControlName="comments"
      placeholder="Describe the task"
    ></textarea>
    <mat-error
      *ngIf="
        createAssignmentForm.get('comments')?.invalid &&
        createAssignmentForm.get('comments')?.dirty
      "
    >
      Can't be more than 1000 characters
    </mat-error>
  </mat-form-field>

  <div class="dialog-row">
    <button
      class="secondary-btn"
      mat-raised-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>
    <button class="action-btn" mat-raised-button type="submit">
      Add assignment
    </button>
  </div>
</form>
