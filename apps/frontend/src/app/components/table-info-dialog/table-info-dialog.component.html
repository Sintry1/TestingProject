<section class="dialog-container">
  <table class="info-table">
    <tr class="header">
      <th>Name</th>
      <th>Explanation</th>
      <button mat-dialog-close type="button" class="close-button">X</button>
    </tr>
    <tr *ngFor="let attribute of displayInfo?.tableInformation">
      <td class="name">{{ attribute.name }}</td>
      <td>{{ attribute.description }}</td>
    </tr>
  </table>
</section>
