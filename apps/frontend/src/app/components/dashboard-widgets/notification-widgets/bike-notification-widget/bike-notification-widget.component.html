<div
  class="notification-widget-container"
  [ngClass]="{ ready: readyBikeList.length > 0, overdue: overdueBikeList.length > 0 }"
>
  <div class="header">
    <h3>Bikes</h3>
    <img
      *ngIf="overdueBikeList.length > 0"
      src="assets/icons/alerts/critical-alert-icon.svg"
      alt="alert icon"
    />
    <img
      *ngIf="readyBikeList.length > 0 && overdueBikeList.length === 0"
      src="assets/icons/alerts/warning-alert-icon.svg"
      alt="alert icon"
    />
  </div>

  <p style="font-weight: 900">
    Next pick up time<br />
    <span>{{ nextPickUp | date : 'dd/MM HH:mm' }}</span>
    <frontend-countdown
      *ngIf="nextPickUp"
      [nextTime]="nextPickUp"
      [displayTimeLeftText]="true"
    ></frontend-countdown>
  </p>

  <div class="data-container">
    <span routerLink="/bikes">Future <br />({{ futureBikeList.length }})</span>
    <span routerLink="/bikes" [class]="{ ready: readyBikeList.length > 0 }">
      Ready <br />({{ readyBikeList.length }})
    </span>
    <span routerLink="/bikes" [class]="{ overdue: overdueBikeList.length > 0 }">
      Overdue <br />({{ overdueBikeList.length }})
    </span>
  </div>
</div>
