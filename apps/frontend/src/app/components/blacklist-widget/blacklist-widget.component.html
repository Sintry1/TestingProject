<div class="blacklist-widget-container">
  <div class="image-container">
      <img *ngFor="let file of blacklist.files; let i = index" [src]="displayPictures()"
        [ngClass]="{'hidden': i >=2 }" class="image">
  </div>
  <div class="text-container">
    <div class="name-container">
        <h2>{{ displayName() }}</h2>
      <hr />
    </div>
    <div class="comments-container">
      <p>
        {{ blacklist.comments }}
      </p>
    </div>
    <div class="expires-container">
      <p>
       Expiration: {{ blacklist.expiresAt ? (blacklist.expiresAt | date : 'dd/MM/YYYY') : '-' }}
      </p>
    </div>
  </div>

  <div class="action-bar-container">

    <button mat-raised-button class="secondary-btn" (click)="updateBlacklistDialog()">
      Edit <mat-icon>https</mat-icon>
    </button>
  </div>
</div>
