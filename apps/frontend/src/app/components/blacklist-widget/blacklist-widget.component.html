<div class="blacklist-widget-container">
  <div class="table-spinner-full-size" *ngIf="isLoading">
    <mat-icon><mat-spinner class="spinner" diameter="21"></mat-spinner></mat-icon>
  </div>
  <div class="image-container">
    <ng-container>
      <span class="img-arrows" (click)="previousImage()">&lt;</span>
      <img [src]="files[currentImage]" class="image" />
      <span class="img-arrows" (click)="nextImage()">&gt;</span>
    </ng-container>
  </div>

  <div class="text-container">
    <div class="name-container">
      <h2>{{ displayName() }}</h2>
      <hr />
    </div>
    <div class="comments-container">
      <p>
        {{ blacklist.comments }}
      </p>
    </div>
    <div class="expires-container">
      <p>
        <span style="font-weight: 900">Expiration:</span>
        {{ blacklist.expiresAt ? (blacklist.expiresAt | date : 'dd/MM/yyyy' : 'GMT') : '-' }}
      </p>
    </div>
  </div>

  <div class="action-bar-container">
    <button mat-raised-button class="secondary-btn" (click)="updateBlacklistDialog()">
      Edit <mat-icon>https</mat-icon>
    </button>
  </div>
</div>
