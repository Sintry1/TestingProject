# Check if the code is correctly formatted
# Triggered on pull requests
name: Format CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Fetch and install the project
        run: |
          git fetch --no-tags --prune --depth=5 origin ${{ github.event.pull_request.base.ref }}
          npm ci

      - name: Format-check codebase
        run: npm run format:check:ts -- --base=origin/${{ github.event.pull_request.base.ref }}
